<!DOCTYPE html>
<html>
<body>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!-- display html oven ar-camera -->
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button onclick = "">
        HIDE OBJECTS
    </button>
</div>	
<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false'>
	<!-- All stats our components goes here -->
	<a-marker preset="hiro">
	<!--body -->
		<a-box position='0 1 0' scale='0.6 0.8 0.5' material='color: red;'>
			<a-animation
				id="breath"
				attribute="position"
				from="0 1 0"
				to="0 0.98 0"
				direction="alternate"
				dur="500"
				repeat="indefinite"
				easing="ease">
			</a-animation>
		</a-box>
	
	<!--legs -->
		<a-cylinder position='0.2 0.1 0' scale='0.1 1 0.1' material='color:green;'>
		</a-cylinder>
		<a-cylinder position='-0.2 0.1 0' scale='0.1 1 0.1' material='color: green;'>
		</a-cylinder>
	
	<!--hands -->
		<!-- left hand -->
		<a-box id="left-hand" position='0.4 1.2 0' rotation="0 0 -50" scale='0.5 0.1 0.1' material='color: yellow;'>
			<a-animation
				begin="explain-left-hand"
				attribute="position"
				from="0.4 1.2 0"
				to="0.4 1.2 0.3"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation>
			<a-animation
				begin="explain-left-hand"
				attribute="rotation"
				from="0 0 -50"
				to="0 -60 -50"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation>
			<a-animation
				attribute="rotation"
				from="0 0 -50"
				to="0 0 80"
				direction="alternate"
				dur="500"
				repeat="indefinite"
				easing="ease">
			</a-animation>
			<a-animation
				attribute="position"
				from="0.4 1.2 0"
				to="0.4 1.6 0"
				direction="alternate"
				dur="500"
				repeat="indefinite"
				easing="ease">
			</a-animation>
		</a-box>
		<!-- right hand -->
		<a-box id="right-hand" position='-0.4 1.2 0' rotation="0 0 50" scale='0.5 0.1 0.1' material='color: yellow;'>
			<!--<a-animation
				id="breath-hand-right"
				attribute="position"
				from="-0.4 1.2 0"
				to="-0.4 1.18 0"
				direction="alternate"
				dur="500"
				repeat="indefinite"
				easing="ease">
			</a-animation>-->
			<a-animation
				begin="explain-right-hand"
				attribute="position"
				from="-0.4 1.2 0"
				to="-0.4 1.2 0.3"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation>
			<a-animation
				begin="explain-right-hand"
				attribute="rotation"
				from="0 0 50"
				to="0 60 50"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation>
			<a-animation
				begin="wave-right-hand"
				attribute="rotation"
				from="0 0 50"
				to="0 0 -50"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation>
			<a-animation
				begin="wave-right-hand"
				attribute="position"
				from="-0.4 1.2 0"
				to="-0.4 1.6 0"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation>
		</a-box>
	<!--head -->
		<a-box id="head" position='0 1.5 0' rotation="-20 0 0" scale='0.3 0.3 0.3' material='color: blue;'>
			<a-animation
				begin="affermation-head"
				attribute="rotation"
				from="-20 0 0"
				to="20 0 0"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation> 
			<a-animation
				begin="negation-head"
				attribute="rotation"
				from="-20 0 0"
				to="-20 -20 0"
				direction="alternate"
				dur="500"
				repeat="1"
				easing="ease">
			</a-animation> 
			
		</a-box>
	
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
<script>
document.addEventListener("keydown", callfunctions);

function callfunctions(event){

	if(event.keyCode == 72){
		
		waveLeftHand();
		
	}
	

}

let steps = ["", "", "", "", "", "", ""];

function dance(){
	
	waveLeftHand();
	
	setTimeout(function(){
		waveRightHand();
	},1000);
	
}

function explain(){

	document.querySelector('#right-hand').emit('explain-right-hand');
	setTimeout(function(){
	document.querySelector('#left-hand').emit('explain-left-hand');
	},1000);
	
}

function waveLeftHand(){
	document.querySelector('#left-hand').emit('wave-left-hand');
}

function waveRightHand(){
	document.querySelector('#right-hand').emit('wave-right-hand');
}

function affermationHead(){
	document.querySelector('#head').emit('affermation-head');
}

function negationHead(){
	document.querySelector('#head').emit('negation-head');
}

</script>
</body>

</html>
